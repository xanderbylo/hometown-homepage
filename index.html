<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome to Manchester</title>
</head>
<body>
    <!-- Hero Section -->
    <div id="hero">
        <h1 id="hero-title">Visit Manchester</h1>
        <h2 id="hero-subtitle">The original modern city</h2>
    </div>
    <!-- Activities Section -->
    <div id="activities">
        <div class="activities-card">
            <img class="activities-image" src="images/football.jpg" alt="Old Trafford football ground at night">
            <h3 class="activities-title">Join us for a game</h3>
            <p class="activities-text">Watch two of Englands greatest teams compete for the highest honours</p>
        </div>
        <div class="activities-card">
            <img class="activities-image" src="images/trex.jpg" alt="Old Trafford football ground at night">
            <h3 class="activities-title">Explore our culture</h3>
            <p class="activities-text">Discover the art, music and history that defined Manchester</p>
        </div>
        <div class="activities-card">
            <img class="activities-image" src="images/food.jpg" alt="Old Trafford football ground at night">
            <h3 class="activities-title">Feed your curiosity</h3>
            <p class="activities-text">From bar and grill to coffee and chill
            </p>
        </div>
    </div>
</body>
</html>
